        //添加行

            rowStyle.css("height", height + borderH);

        //添加列
        function addColumn(row, i, j) {
            var columnStyle = $(`<div id=row_${i}_column_${j}></div>`);
            columnStyle.text(`row:${i} column:${j}`)
            columnStyle.css("float", "left");

            columnStyle.addClass("div"+(i*2+j+1).toString())
            row.append(columnStyle);
            return columnStyle;
        }

        //显示row行 colomn列
        function showTable() {
            $("body").empty();
            for(var i=0;i<rowNum;i++) {
                var row = addRow(i);
                for(var j=0;j<colomnNum;j++) {
                    addColumn(row, i, j);
                }
            }
        }

            firstRow.append(continer);
